<!DOCTYPE html>
<html>
<head>
  <title>Multi Search</title>
  <meta charset="UTF-8">
</head>
<body>
  <div>
    <h1 class=text>Multi Search</h1>
  </div>

  <form name="form" id="search_form">
    <input type="text" name="text_box" id="search_text" class="require" placeholder="検索ワード" minlength="2" maxlength="20" required autocomplete="off" autofocus/>
    <button type="submit" class="reset flat border" onclick="onButtonClick();" style="padding:0; border:0"></button>
  </form>

  <script type="text/javascript" src="search.js"></script>

</body>
</html>
