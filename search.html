<!DOCTYPE html>
<html>
<head>
  <title>Multi Search</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <h1 class="title">Multi Search</h1>

  <form name="form" id="search_form">
    <input type="text" name="text_box" id="search_text"  placeholder="検索ワード" minlength="2" maxlength="20" required autocomplete="off" autofocus/>
    <button type="submit" class="reset flat border" onclick="onButtonClick();" style="padding:0; border:0"></button>
  </form>

  <p class="intro">Multi Searchは検索した英単語の <b>日本語訳・英英辞典・語源・画像</b> を新しいタブを開き表示してくれます。</p>

  <script type="text/javascript" src="search.js"></script>

</body>
</html>
